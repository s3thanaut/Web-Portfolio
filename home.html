<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Self</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
	</head>
    <body>
        <header>
            <div class="logo"><a href="#">Self<em>.</em></a></div>
            <nav>
                <ul class="links">
                    <li><a href="#about">About</a></li>
                    <li><a href="#skills">Skills</a></li>
                </ul>
            </nav>
            <button id="navbtn"><a href="#form">Contact</a></button>
        </header>
        <div class="bio" id="about">
            <img src="images/image.jpg" alt="photo">
            <span>
                <p><h1>Hello There!</h1><br><h2>I'm Siyath Dharmarathne.</h2> A Computer Science Student from the Informatics Institute of Technology.</p>
            </span>
        </div>
		        
        <div class="skills" id="skills">
            <h2>Skills</h2>
            <div class="skillcards">
                <span><img src="images/python.png" alt="pythonLogo">Python Programming</span>
                <span><img src="images/html.png" alt="htmlLogo">HTML Scripting</span>
                <span><img src="images/css.png" alt="cssLogo">CSS Scripting</span>

        <form id="form">
            <h2>Stay in touch...</h2>
            <div class="datainputs">
                <img src="https://img.freepik.com/premium-vector/envelope-with-paper-plane-icon-symbol-send-mail-notification-telegram-letter-online-email-concept-3d-vector-isolated-illustration-design-cartoon-pastel-minimal-style-design-ux-ui-print-ad_734013-323.jpg" alt="mail">
                <input required type="text" placeholder="Your Name">
                <input required type="email" placeholder="username@mail.com">
                <textarea required placeholder="Write me a Message"></textarea>
                <button type="submit">Send</button>
            </div>
        </form>
    </body>
</html>
